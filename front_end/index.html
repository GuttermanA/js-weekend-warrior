<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <title>MTG Card Search</title>
  </head>
  <body>
    <h2>Search for a Standard Card:</h2>
    <form action="#" method="get" id="search-card-form">
      <input type="text" name="card[name]" id="name-input" placeholder="Card Name">
      <label for="type-list">Card Type:</label>
      <select id="type-list" name="card[base_type]">
        <option value=""></option>
        <option value="Basic Land">Basic Land</option>
        <option value="Land">Land</option>
        <option value="Creature">Creature</option>
        <option value="Instant">Instant</option>
        <option value="Sorcery">Sorcery</option>
        <option value="Artifact">Artifact</option>
        <option value="Enchantment">Enchantment</option>
        <option value="Planeswalker">Planeswalker</option>
        <option value="Artifact Creature">Artifact Creature</option>
      </select>
      <!-- <input type="text" name="card[type]" id="card-type-input" placeholder="Type"> -->
      <input type="number" name="card[cmc]" id="cmc-input" placeholder="CMC">
      <input type="number" name="card[power]" id="power-input" placeholder="Power">
      <input type="number" name="card[toughness]" id="toughness-input" placeholder="Toughness">
      <label>Colors:</label>
      <input type="checkbox" name="white" id="white-checkbox" value="W">
      <label for="white">White</label>
      <input type="checkbox" name="blue" id="blue-checkbox" value="U">
      <label for="blue">Blue</label>
      <input type="checkbox" name="black" id="black-checkbox" value="B">
      <label for="black">Black</label>
      <input type="checkbox" name="red" id="red-checkbox" value="R">
      <label for="red">Red</label>
      <input type="checkbox" name="green" id="green-checkbox" value="G">
      <label for="green">Green</label>
      <input type="hidden" name="card[color_identity]" id="hidden-color-identity" value="">
      <button type="submit">Submit</button>
    </form>

    <div id="card-display">

    </div>

    <script src="js/card.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
